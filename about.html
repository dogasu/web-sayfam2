<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğa su eren</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Başlık kısmı için stil */
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: flex-end; /* Menü sağa kaydırıldı */
    }


        header .menu-list li {
            margin: 0 15px;
        }

        header .menu-list a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header .menu-list a:hover {
            text-decoration: underline;
        }

        /* Ana içerik kısmı için stil */
        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }

        main h2 {
            color: #0073e6;
        }

        main p {
            line-height: 1.6;
        }

        /* Alt bilgi kısmı için stil */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Kart stili */
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .card h3 {
            margin-top: 0;
        }

        /* Responsive tasarım */
        @media (max-width: 600px) {
            header .menu-list {
                flex-direction: column;
            }

            header .menu-list li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Başlık kısmı -->
    <header>
        <h1>Doğa Su Eren</h1>
        <ul class="menu-list">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="about.html">Hakkımda</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>
    </header>

    <!-- Ana içerik kısmı -->
    <main>
        <section id="about">
            <h2>Hakkımda</h2>
            <div class="card">
                <p>Merhaba! Ben Doğa Su Eren. Moldova'da yazılım mühendisliği son sınıf öğrencisiyim. Yazılım geliştirme, web tasarımı ve kullanıcı deneyimi konularında tutkuluyum.</p>
            </div>
        </section>
    </main>

    <!-- Alt bilgi kısmı -->
    <footer>
        <p>&copy; 2025 Doğa Su Eren. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
